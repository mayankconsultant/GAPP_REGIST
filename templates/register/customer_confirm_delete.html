{% extends 'base2.html' %}
{% load static %}

{% block content %}
<section class="content">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-body border-3">
                        <form method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to delete "{{ object }}"?</p>
                            <input class="btn btn-outline bg-light text-danger" type="submit" value="Confirm">
                            <a class="btn btn-outline bg-light text-success" href="{% url 'list' %}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock content %}
